<script>
  let calendar;
  let selectedDate = null;
  let selectedEvent = null;

  let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
  let patients = JSON.parse(localStorage.getItem('patients')) || [];

  document.addEventListener('DOMContentLoaded', function () {
    console.log("✅ Page chargée");

    initializeTestData();
    loadPatients();
    loadAppointments();
    initializeCalendar();
    setupEventListeners();
  });

  // ================= LOGOUT =================
  function setupEventListeners() {
    const logoutBtn = document.getElementById("logout");

    if (logoutBtn) {
      logoutBtn.addEventListener("click", function (e) {
        e.preventDefault();

        if (confirm("Êtes-vous sûr de vouloir vous déconnecter ?")) {
          localStorage.removeItem("currentUser");
          window.location.href = "login.html";
        }
      });
    }
  }

  // ================= TEST DATA =================
  function initializeTestData() {
    if (patients.length === 0) {
      patients = [
        { id: 1, name: "Awa Diop", age: 32, phone: "771234567" },
        { id: 2, name: "Leslie Alexander", age: 28, phone: "779876543" }
      ];
      localStorage.setItem("patients", JSON.stringify(patients));
    }

    if (appointments.length === 0) {
      const today = new Date().toISOString().split("T")[0];

      appointments = [
        {
          id: generateId(),
          patientId: 1,
          patientName: "Awa Diop",
          start: today + "T10:00:00",
          end: today + "T10:30:00",
          status: "confirmed",
          type: "Consultation standard",
          notes: "Fièvre"
        }
      ];
      localStorage.setItem("appointments", JSON.stringify(appointments));
    }
  }

  // ================= CALENDAR =================
  function initializeCalendar() {
    const calendarEl = document.getElementById("calendar");

    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      locale: "fr",
      selectable: true,

      events: appointments.map(a => ({
        id: a.id,
        title: a.patientName,
        start: a.start,
        end: a.end,
        className: a.status
      })),

      dateClick: function (info) {
        selectedDate = info.dateStr;
        openAddModal();
      },

      eventClick: function (info) {
        selectedEvent = info.event;
        openEditModal(info.event.id);
      }
    });

    calendar.render();
  }

  function loadAppointments() {
    appointments = JSON.parse(localStorage.getItem("appointments")) || [];
  }

  function loadPatients() {
    const patientSelect = document.getElementById("patientSelect");
    const patientFilter = document.getElementById("patientFilter");

    patients.forEach(p => {
      const opt1 = document.createElement("option");
      opt1.value = p.id;
      opt1.textContent = p.name;
      patientSelect.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = p.id;
      opt2.textContent = p.name;
      patientFilter.appendChild(opt2);
    });
  }

  // ================= MODALS =================
  function openAddModal() {
    document.getElementById("addModal").style.display = "flex";
  }

  function closeAddModal() {
    document.getElementById("addModal").style.display = "none";
  }

  function openEditModal(id) {
    const appointment = appointments.find(a => a.id == id);

    document.getElementById("eventDetails").innerHTML = `
      <p><strong>Patient :</strong> ${appointment.patientName}</p>
      <p><strong>Date :</strong> ${appointment.start}</p>
      <p><strong>Type :</strong> ${appointment.type}</p>
      <p><strong>Statut :</strong> ${appointment.status}</p>
    `;

    document.getElementById("editModal").style.display = "flex";
  }

  function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
  }

  // ================= SAVE =================
  function saveAppointment() {
    const patientId = document.getElementById("patientSelect").value;
    const date = document.getElementById("selectedDateInput").value;
    const type = document.getElementById("consultationType").value;

    if (!patientId || !date) {
      alert("Veuillez remplir tous les champs");
      return;
    }

    const patient = patients.find(p => p.id == patientId);

    const newAppointment = {
      id: generateId(),
      patientId: patient.id,
      patientName: patient.name,
      start: date + "T09:00:00",
      end: date + "T09:30:00",
      status: "pending",
      type: type,
      notes: ""
    };

    appointments.push(newAppointment);
    localStorage.setItem("appointments", JSON.stringify(appointments));

    location.reload();
  }

  // ================= DELETE =================
  function deleteAppointment() {
    if (!confirm("Supprimer ce rendez-vous ?")) return;

    appointments = appointments.filter(a => a.id != selectedEvent.id);
    localStorage.setItem("appointments", JSON.stringify(appointments));
    location.reload();
  }

  // ================= UTILS =================
  function generateId() {
    return Date.now();
  }
</script>
