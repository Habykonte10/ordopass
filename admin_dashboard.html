<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - OrdoPass</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Segoe UI, sans-serif;
  background:#f4f6fb;
  margin:0;
}

header{
  background:#1e3c72;
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

.card{
  background:white;
  border-radius:12px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 5px 20px rgba(0,0,0,.1);
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#1e3c72;
  color:white;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ‘‘ Admin Dashboard</h2>
  <button onclick="logout()">DÃ©connexion</button>
</header>

<div class="container">

  <div class="card">
    <h3>ðŸ“Š Statistiques</h3>
    <p id="stats">Chargement...</p>
  </div>

  <div class="card">
    <h3>ðŸ‘¥ Utilisateurs</h3>
    <button onclick="loadUsers()">Charger utilisateurs</button>

    <table id="usersTable" style="display:none">
      <thead>
        <tr>
          <th>Nom d'utilisateur</th>
          <th>RÃ´le</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

 
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const API = "http://localhost:5000/api";
const token = localStorage.getItem("accessToken");

if(!token){
  location.href="admin_login.html";
}

function logout(){
  localStorage.clear();
  location.href="admin_login.html";
}

async function loadStats(){
  const res = await fetch(API+"/admin/stats",{
    headers:{ Authorization:"Bearer "+token }
  });

  if(res.status===401 || res.status===403){
    logout();
    return;
  }

  const d = await res.json();
  document.getElementById("stats").textContent =
    `Total: ${d.total} | Admins: ${d.admins} | MÃ©decins: ${d.medecins} | Pharmaciens: ${d.pharmaciens}`;
}

async function loadUsers(){
  const res = await fetch(API+"/admin/users",{
    headers:{ Authorization:"Bearer "+token }
  });

  if(res.status===401 || res.status===403){
    logout();
    return;
  }

  const users = await res.json();
  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";

  users.forEach(u=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${u.username}</td><td>${u.role}</td>`;
    tbody.appendChild(tr);
  });

  document.getElementById("usersTable").style.display="table";
}

loadStats();
</script>



</body>
</html>
