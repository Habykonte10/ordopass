<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion Pharmacien — OrdoPass</title>
  <link rel="stylesheet" href="style2.css" />

  <style>
    .contact-info {
      margin: 15px 0;
      padding: 12px;
      background: #f0f8ff;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      color: #1e3c72;
      border: 1px solid #d1e7ff;
    }

    .contact-info a {
      color: #0ea5a0;
      font-weight: 600;
      text-decoration: none;
    }

    .message-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .message-box.error {
      background: #f8d7da;
      color: #721c24;
    }

    .message-box.success {
      background: #d4edda;
      color: #155724;
    }

    .side-image {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="split-layout">

    <!-- IMAGE (depuis la racine ordopass) -->
    <div class="side-image pharm-accent" style="background-image:url('pharmacienne.jpg');">
      <div class="side-overlay"></div>
      <div class="side-content">
        <h2>Bienvenue Pharmacien</h2>
        <p>Connectez-vous pour vérifier et délivrer des ordonnances sécurisées.</p>
      </div>
    </div>

    <!-- FORMULAIRE -->
    <div style="display:flex;align-items:center;justify-content:center;padding:40px;">
      <div class="form-card" style="width:100%;max-width:420px;">

        <h2 style="text-align:center;">Connexion Pharmacien</h2>

        <div class="contact-info">
          <strong>Nouveau sur OrdoPass ?</strong><br>
          Contactez-nous au <a href="tel:+221789299204">+221 78 929 92 04</a>
        </div>

        <form id="loginForm">

          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input id="username" class="input" type="text" placeholder="pharmacie_test1" required>
          </div>

          <div class="form-group">
            <label>Mot de passe</label>
            <input id="password" class="input" type="password" placeholder="Votre mot de passe" required>
          </div>

          <input id="role" type="hidden" value="pharmacie">

          <button class="btn-primary pharm-btn" id="submitBtn" type="submit">
            Se connecter
          </button>

          <div id="messageBox" class="message-box"></div>

        </form>

      </div>
    </div>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://ordopass.onrender.com/api/pharmacies/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.message || "Erreur de connexion");
    }

    // Sauvegarde session
    localStorage.setItem("user", JSON.stringify(data.user));

    // Redirection
    window.location.href = "pharmacien_dashboard.html";

  } catch (err) {
    const msg = document.getElementById("messageBox");
    msg.textContent = "❌ " + err.message;
    msg.className = "message-box error";
    msg.style.display = "block";
  }
});
</script>
</body>
</html>
