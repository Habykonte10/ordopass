<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>D√©tails Ordonnance - OrdoPass</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#f5f7fa; color:#333; padding:20px; min-height:100vh; }
    .prescription-details { max-width:1000px; margin:0 auto; background:white; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); overflow:hidden; }
    .header { background:linear-gradient(135deg,#2a5298,#3498db); color:white; padding:30px; text-align:center; position:relative; }
    .header h1 { margin-bottom:10px; font-size:2em; }
    .header .status-badge { position:absolute; top:20px; right:20px; padding:5px 15px; border-radius:20px; font-size:14px; font-weight:bold; }
    .status-envoyee { background:#ff9800; }
    .status-en_cours { background:#2196f3; }
    .status-pret { background:#4caf50; }
    .status-delivree { background:#9c27b0; }
    .content { padding:30px; }
    .section { margin-bottom:30px; padding-bottom:20px; border-bottom:1px solid #eee; }
    .section:last-child { border-bottom:none; }
    .section h3 { color:#2a5298; margin-bottom:15px; font-size:1.3em; display:flex; align-items:center; gap:10px; }
    .info-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; }
    .info-item { padding:10px 0; }
    .info-item strong { color:#555; margin-bottom:5px; display:block; font-size:0.9em; }
    .info-item span { font-size:1.1em; color:#333; font-weight:500; }
    .medicament-item { background:#f8f9fa; padding:20px; border-radius:8px; margin-bottom:15px; border-left:4px solid #3498db; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .medicament-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; }
    .medicament-header h4 { color:#2a5298; font-size:1.2em; margin:0; }
    .medicament-number { background:#e3f2fd; color:#1976d2; padding:2px 10px; border-radius:12px; font-size:12px; font-weight:bold; }
    .medicament-details { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:10px; }
    .medicament-remarque { margin-top:10px; padding:10px; background:#fff3cd; border-left:4px solid #ffc107; border-radius:4px; font-size:0.9em; }
    .instructions { background:#e8f4fd; padding:20px; border-radius:8px; font-size:1em; line-height:1.6; }
    .actions { display:flex; gap:10px; justify-content:center; margin-top:30px; padding:20px; border-top:1px solid #eee; }
    .btn { padding:12px 25px; border-radius:6px; cursor:pointer; border:none; font-weight:600; font-size:14px; display:inline-flex; align-items:center; gap:8px; transition:all 0.3s ease; }
    .btn:hover { transform:translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .btn-primary { background:#2a5298; color:white; }
    .btn-primary:hover { background:#1a4288; }
    .btn-warning { background:#ff9800; color:white; }
    .btn-warning:hover { background:#e68900; }
    .btn-success { background:#28a745; color:white; }
    .btn-success:hover { background:#218838; }
    .btn-danger { background:#dc3545; color:white; }
    .btn-danger:hover { background:#c82333; }
    .btn-info { background:#17a2b8; color:white; }
    .btn-info:hover { background:#138496; }
    .btn-outline { background:white; border:2px solid #2a5298; color:#2a5298; }
    .btn-outline:hover { background:#2a5298; color:white; }
    .empty-state { text-align:center; padding:40px 20px; color:#666; background:#f9f9f9; border-radius:8px; }
    .empty-state i { font-size:48px; color:#ccc; margin-bottom:15px; }
    .loading { text-align:center; padding:50px; color:#666; }
    .error-message { text-align:center; padding:40px; background:#f8d7da; border-radius:8px; color:#721c24; border-left:4px solid #f5c6cb; }
    .footer { background:#f8f9fa; padding:20px; border-top:1px solid #eee; }
  </style>
</head>
<body>
  <div class="prescription-details" id="prescriptionContainer">
    <div class="loading" id="loadingState">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
      <p style="margin-top:20px; font-size:1.1em;">Chargement des d√©tails de l'ordonnance...</p>
    </div>
  </div>

<script>
let currentPrescription = null;
const API_URL = window.location.origin;

async function loadPrescription() {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  if (!id) {
    showError("Aucun ID d'ordonnance sp√©cifi√©. Veuillez retourner √† la liste.");
    return;
  }

  try {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "pharmacie") {
      showError("Acc√®s r√©serv√© aux pharmaciens. Veuillez vous connecter.");
      return;
    }

    console.log(`üîç Chargement ordonnance ${id} pour pharmacie: ${user.username}`);

    // Utiliser la route g√©n√©rique /api/ordonnances/:id
    const response = await fetch(`${API_URL}/api/ordonnances/${id}`);
    if (!response.ok) {
      throw new Error(`Erreur API: ${response.status}`);
    }
    currentPrescription = await response.json();
    console.log("‚úÖ Ordonnance charg√©e depuis l'API:", currentPrescription);

    // V√©rification optionnelle que l'ordonnance est destin√©e √† cette pharmacie
    if (currentPrescription.pharmacie && currentPrescription.pharmacie.nom !== user.username) {
      console.warn(`‚ö†Ô∏è Ordonnance pour une autre pharmacie: ${currentPrescription.pharmacie.nom} vs ${user.username}`);
      showWarning(`Cette ordonnance est destin√©e √† la pharmacie: ${currentPrescription.pharmacie.nom}`);
    }

    displayPrescription();

  } catch (error) {
    console.error("‚ùå Erreur chargement API:", error);

    // Fallback localStorage (au cas o√π)
    console.log("üîÑ Tentative de chargement depuis localStorage...");
    const list = JSON.parse(localStorage.getItem("ordonnances")) || [];
    currentPrescription = list.find(o => o.id == id || o._id == id || o.code === id);

    if (currentPrescription) {
      console.log("‚úÖ Ordonnance trouv√©e dans localStorage");
      displayPrescription();
    } else {
      showError(`Ordonnance non trouv√©e (ID: ${id}).`);
    }
  }
}

function displayPrescription() {
  const p = currentPrescription;
  if (!p) return;

  const statusClass = `status-${p.statut}`;
  const statusText = getStatusText(p.statut);

  // G√©rer les diff√©rentes structures possibles (API vs localStorage)
  const medecinNom = p.medecin?.nom || p.medecinNom || "Non sp√©cifi√©";
  const pharmacieNom = p.pharmacie?.nom || p.pharmacieNom || "Non sp√©cifi√©";
  const patientNom = p.patientNom || "Non sp√©cifi√©";
  const patientAge = p.age || p.patientAge || "Non sp√©cifi√©";
  const patientGenre = p.genre || p.patientGenre || "Non sp√©cifi√©";
  const patientAdresse = p.adresse || p.patientAdresse || "Non sp√©cifi√©";
  const medicaments = p.medicaments || [];

  const html = `
    <div class="header">
      <h1><i class="fas fa-prescription"></i> ORDONNANCE M√âDICALE</h1>
      <p style="font-size:1.2em; margin-top:10px;">N¬∞ ${p.code || p.id || "‚Äî"}</p>
      <div class="status-badge ${statusClass}">${statusText}</div>
    </div>
    <div class="content">
      <div class="section">
        <h3><i class="fas fa-house-medical"></i> Informations Pharmacie</h3>
        <div class="info-grid">
          <div class="info-item"><strong>Pharmacie :</strong><span>${pharmacieNom}</span></div>
          <div class="info-item"><strong>Date de r√©ception :</strong><span>${formatDate(p.envoyeeLe || p.createdAt)}</span></div>
          <div class="info-item"><strong>Statut :</strong><span style="color:${getStatusColor(p.statut)}; font-weight:bold;">${statusText}</span></div>
        </div>
      </div>
      <div class="section">
        <h3><i class="fas fa-user"></i> Informations Patient</h3>
        <div class="info-grid">
          <div class="info-item"><strong>Nom :</strong><span>${patientNom}</span></div>
          <div class="info-item"><strong>√Çge :</strong><span>${patientAge}</span></div>
          <div class="info-item"><strong>Genre :</strong><span>${patientGenre === 'F' ? 'Femme' : (patientGenre === 'M' ? 'Homme' : patientGenre)}</span></div>
          <div class="info-item"><strong>Adresse :</strong><span>${patientAdresse}</span></div>
        </div>
      </div>
      <div class="section">
        <h3><i class="fas fa-pills"></i> M√©dicaments Prescrits</h3>
        <div id="medicamentsContainer">${displayMedicamentsHTML(medicaments)}</div>
      </div>
      <div class="section">
        <h3><i class="fas fa-info-circle"></i> Instructions</h3>
        <div class="instructions">${p.instructions || p.recommandations || "Aucune instruction particuli√®re"}</div>
      </div>
      <div class="section">
        <h3><i class="fas fa-stethoscope"></i> Informations M√©decin</h3>
        <div class="info-grid">
          <div class="info-item"><strong>Nom m√©decin :</strong><span>${medecinNom}</span></div>
          <div class="info-item"><strong>Date de prescription :</strong><span>${formatDate(p.date)}</span></div>
          <div class="info-item"><strong>Code ordonnance :</strong><span style="font-family:monospace; background:#f0f0f0; padding:2px 6px; border-radius:4px;">${p.code || "‚Äî"}</span></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="actions">
        <button class="btn btn-outline" onclick="history.back()"><i class="fas fa-arrow-left"></i> Retour</button>
        ${getActionButtonsHTML(p.statut, p._id || p.id)}
      </div>
    </div>
  `;

  document.getElementById('prescriptionContainer').innerHTML = html;
  document.getElementById('loadingState').style.display = 'none';
}

function displayMedicamentsHTML(medicaments) {
  if (!medicaments || medicaments.length === 0) {
    // Si medicaments est une cha√Æne (ancien format), on l'affiche directement
    if (typeof currentPrescription.medicaments === 'string') {
      return `<div class="medicament-item"><pre style="white-space:pre-wrap;">${currentPrescription.medicaments}</pre></div>`;
    }
    return `<div class="empty-state"><i class="fas fa-prescription-bottle"></i><p>Aucun m√©dicament prescrit</p></div>`;
  }

  return medicaments.map((med, idx) => `
    <div class="medicament-item">
      <div class="medicament-header"><h4>${med.medicament || med.nom || "M√©dicament sans nom"}</h4><span class="medicament-number">#${idx+1}</span></div>
      <div class="medicament-details">
        <div><strong>Dosage :</strong> ${med.dosage || "Non sp√©cifi√©"}</div>
        <div><strong>Posologie :</strong> ${med.posologie || "Non sp√©cifi√©"}</div>
        <div><strong>Dur√©e :</strong> ${med.duree || "Non sp√©cifi√©"}</div>
        <div><strong>Quantit√© :</strong> ${med.quantite || "Non sp√©cifi√©"}</div>
      </div>
      ${med.remarques ? `<div class="medicament-remarque"><strong>Remarques :</strong> ${med.remarques}</div>` : ''}
    </div>
  `).join('');
}

function getActionButtonsHTML(statut, id) {
  if (!id) return '';
  const baseActions = {
    'envoyee': `<button class="btn btn-success" onclick="updateStatus('en_cours')"><i class="fas fa-play"></i> Commencer le traitement</button>`,
    'en_cours': `<button class="btn btn-success" onclick="updateStatus('pret')"><i class="fas fa-check"></i> Marquer comme pr√™te</button>`,
    'pret': `<button class="btn btn-success" onclick="updateStatus('delivree')"><i class="fas fa-check-double"></i> Confirmer la d√©livrance</button>`
  };
  return baseActions[statut] || '';
}

async function updateStatus(newStatus) {
  if (!currentPrescription) return;
  const id = currentPrescription._id || currentPrescription.id;
  if (!id) { alert("ID manquant"); return; }
  if (!confirm(`Changer le statut en "${getStatusText(newStatus)}" ?`)) return;

  try {
    const res = await fetch(`${API_URL}/api/ordonnances/${id}/status`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ statut: newStatus })
    });
    if (res.ok) {
      alert("Statut mis √† jour !");
      location.reload();
    } else {
      throw new Error("Erreur lors de la mise √† jour");
    }
  } catch (e) {
    alert("Erreur : " + e.message);
  }
}

function formatDate(d) {
  if (!d) return "Non sp√©cifi√©";
  try { return new Date(d).toLocaleDateString("fr-FR"); } catch { return d; }
}

function getStatusText(s) {
  const map = { 'envoyee':'√Ä traiter','en_cours':'En cours','pret':'Pr√™te','delivree':'D√©livr√©e','annulee':'Annul√©e' };
  return map[s] || s;
}

function getStatusColor(s) {
  const map = { 'envoyee':'#ff9800','en_cours':'#2196f3','pret':'#4caf50','delivree':'#9c27b0' };
  return map[s] || '#666';
}

function showError(msg) {
  document.getElementById('prescriptionContainer').innerHTML = `
    <div class="error-message"><i class="fas fa-exclamation-triangle fa-3x" style="margin-bottom:20px;"></i>
    <h3>Erreur</h3><p>${msg}</p>
    <button class="btn btn-outline" onclick="history.back()">Retour</button>
    <button class="btn btn-primary" onclick="location.reload()">R√©essayer</button></div>`;
}

function showWarning(msg) {
  const warning = document.createElement('div');
  warning.style.cssText = 'background:#fff3cd; border-left:4px solid #ffc107; padding:15px; margin:20px; border-radius:4px;';
  warning.innerHTML = `<strong><i class="fas fa-exclamation-triangle"></i> Note :</strong> ${msg}`;
  document.querySelector('.content')?.prepend(warning);
}

window.onload = () => {
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || user.role !== "pharmacie") {
    showError("Acc√®s r√©serv√© aux pharmaciens.");
    return;
  }
  loadPrescription();
};
</script>
</body>
</html>
