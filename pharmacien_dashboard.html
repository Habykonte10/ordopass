    <table border="1" width="100%">

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const API_URL = window.location.protocol + "//" + window.location.host;

  // âœ… AUTH CORRIGÃ‰
  const user = JSON.parse(localStorage.getItem("user"));

  if (!user || user.role !== "pharmacie") {
    alert("âš ï¸ AccÃ¨s refusÃ©");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("userName").textContent = "ConnectÃ© : " + user.username;

  // ðŸšª LOGOUT
  document.getElementById("logout").addEventListener("click", () => {
    localStorage.clear();
    location.href = "index.html";
  });

  // ðŸ“¥ LOAD ORDONNANCES (exemple localStorage)
  function loadOrdonnances() {
    const ords = JSON.parse(localStorage.getItem("ordonnances")) || [];
    const body = document.getElementById("ordBody");
    body.innerHTML = "";

    if (!ords.length) {
      body.innerHTML = `<tr><td colspan="4">Aucune ordonnance</td></tr>`;
      return;
    }

    ords.forEach(o => {
      body.innerHTML += `
        <tr>
          <td>${o.code}</td>
          <td>${o.patientNom}</td>
          <td>${o.medecinNom}</td>
          <td>${o.statut}</td>
        </tr>
      `;
    });
  }

  loadOrdonnances();
});
</script>
